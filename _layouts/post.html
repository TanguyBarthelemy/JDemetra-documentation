{% include header.html %}
	
    <div class="container">
	<h2>{{ page.title }}</h2>
	<p class="lead"><i class="fa fa-user"></i> by {{ page.author }}</p>
		{{ content }}	  
		<hr>
		<p><i class="fa fa-calendar"></i> Posted on {{ page.date | date_to_string }}</p>
		<p>{% for tag in page.tags %}<a href="{{ site.baseurl }}tags.html#{{ tag | slugify }}"><span class="badge badge-info"><i class="fa fa-tags"></i> {{ tag }}</span></a> {% endfor %}</p>
    </div>
	
	{% include js.html %}
  </body>
</html>
