---
layout: default
title: Latest posts
---

<br>
<div class="span8">
	{% for post in site.posts limit:10 %}
		<h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
		<p>{{ post.excerpt | strip_html }} <a class="badge badge-primary" href="{{ site.baseurl }}{{ post.url }}">Read more â†’</a></p>
		<div>
			<span class="small"><i class="fa fa-calendar"></i> {{ post.date | date_to_string }} &nbsp; | &nbsp; <i class="fa fa-user"></i> {{ post.author }}</span><div class="pull-right">{% for tag in post.tags %}<a href="{{ site.baseurl }}/tags.html#{{ tag | slugify }}"><span class="badge badge-info">{{ tag }}</span></a> {% endfor %}</div>
		</div>
		<hr>
	{% endfor %}
</div>
